{{ $c := "hero" }}

<div class="{{ $c }}">
   {{ if .bg_image }}
      <img class="{{ $c }}__svg-img" src={{ .bg_image }} alt="" />
   {{ end }}
   <div class="{{ $c }}__wrapper">
      <h1 data-rosey="{{ .heading }}">{{ .heading }}</h1>
      <p data-rosey="{{ .text | markdownify }}">{{ .text | markdownify }}</p>
      {{ with .button }}
         {{ partial "bookshop" . }}
      {{ end }}
   </div>
</div>
