{{ $c := "hero" }}

<div class="{{ $c }}">
  <div class="{{ $c }}__wrapper">
    {{ with .heading }}
    <h1 data-rosey="{{ . | anchorize }}">{{ . }}</h1>
    {{ end }} {{ with .text }}
    <p data-rosey="{{ . | anchorize }}">{{ . | markdownify }}</p>
    {{ end }} {{ with .button }} {{ partial "bookshop" . }} {{ end }}
  </div>
</div>
