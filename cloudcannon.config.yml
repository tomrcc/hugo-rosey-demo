paths:
  data: data
  collections: content
  includes: layouts
  layouts: layouts
  static: static
  uploads: static/uploads
  source: ''
  archetypes: archetypes
  assets: assets
  content: content
  pages: content
  publish: public
  config: ''
collections_config:
  pages:
    path: content
    output: true
    filter: strict
    parse_branch_index: true
    description: ''
    icon: notes
    _enabled_editors:
      - visual
    _editables:
    _inputs:
    _select_data:
    _structures:
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas:
  data:
    path: data
    output: false
    description: ''
    icon: notes
    _editables:
    _inputs:
    _select_data:
    _structures:
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas:
  translations:
    path: rosey/locales
    output: false
    description: ''
    icon: notes
    _editables:
    _inputs:
      original:
        type: textarea
        label: Original
        comment: This is the original value. Enter a translation in the box marked 'Translation' below.
        disabled: true
      value:
        type: textarea
        label: Translation
        comment: Enter a translation for the text above.
    _select_data:
    _structures:
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas:
_editables:
  content:
    # allow_custom_markup: true
    # remove_custom_markup: false
data_config: {}
source_editor:
  tab_size: 2
  theme: monokai
  show_gutter: true
timezone: Etc/UTC

generator:
  metadata:
    markdown: goldmark
    goldmark:
      renderer:
        hardWraps: true
